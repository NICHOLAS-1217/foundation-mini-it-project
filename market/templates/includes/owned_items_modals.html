<style>
    .modal-content {
      background-color: #212121
    }
</style>
  
  <!-- Removing Confirm -->
  <div class="modal fade" id="Modal-RemovingConfirm-{{ owned_item.id }}"
       tabindex="-1"
       aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel" style="color:white">
            <!-- -->
            {{ owned_item.name }}
          </h5>
          <button type="button" class="close"
                  data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="POST">
            {{ removing_form.hidden_tag() }}
            <h4 class="text-center" style="color:white">
              Are you sure you want to remove {{ owned_item.name }} for RM{{ owned_item.price }} ?
            </h4>
            <br>
            <h6 class="text-center" style="color:white">
              By clicking Remove, you will put this course back on market
            </h6>
            <br>
            <input id="removed_item" name="removed_item" type="hidden" value="{{owned_item.name}}" style="color:white">
            {{ removing_form.submit(class="btn btn-outline-danger btn-block") }}
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"
                  data-dismiss="modal">Close
          </button>
        </div>
      </div>
    </div>
  </div>
